<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAVERICK STONE | LSPD LEADER</title>
    
    <!-- Favicon: Das Logo im Browser-Tab -->
    <link rel="icon" type="image/png" href="https://i.imgur.com">
    
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0d0d0d;
            --blue: #0055ff;
            --red: #ff0000;
            --text: #ffffff;
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* LOGO OBEN LINKS */
        .top-logo {
            position: absolute; top: 20px; left: 20px; width: 80px; z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://i.imgur.com'); 
            background-size: cover; background-position: center; position: relative; text-align: center;
        }

        .hero::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,85,255,0.2), rgba(255,0,0,0.2));
            animation: sirenShift 2s infinite alternate; pointer-events: none;
        }

        @keyframes sirenShift { 0% { opacity: 0.3; } 100% { opacity: 0.7; } }

        .main-title {
            font-family: 'Oswald', sans-serif; font-size: clamp(3rem, 10vw, 7rem);
            letter-spacing: 15px; text-transform: uppercase;
            animation: policeFlash 4s infinite linear;
        }

        @keyframes policeFlash {
            0%, 100% { color: var(--blue); text-shadow: 0 0 40px var(--blue); }
            50% { color: var(--red); text-shadow: 0 0 40px var(--red); }
        }

        /* GEFIXTER SLOGAN-LOOP */
        .typewriter-box { font-size: 1.4rem; color: #fff; height: 40px; margin-top: 15px; font-weight: 300; }
        .typewriter-text::after { content: "|"; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* ABTEILUNGEN SECTION */
        section { padding: 80px 10%; }
        .dept-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 40px; }
        
        .dept-btn {
            background: #111; padding: 20px; border: 1px solid #222; border-left: 4px solid var(--blue);
            cursor: pointer; transition: 0.3s; text-align: center; font-weight: bold; font-size: 1.1rem;
        }

        .dept-btn:hover { 
            background: #1a1a1a; border-left-color: var(--red); transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .dept-info { 
            background: #0a0a0a; padding: 30px; border-radius: 8px; border: 1px solid #1a1a1a;
            margin-top: 20px; display: none; animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* RANGLISTE HOVER */
        .rank-item { 
            background: #151515; padding: 12px; border-left: 4px solid var(--blue); margin-bottom: 10px;
            transition: 0.3s; cursor: default;
        }
        .rank-item:hover { transform: translateX(10px); border-left-color: var(--red); background: #1a1a1a; }

        .copy-btn { 
            background: #111; border: 1px solid var(--blue); color: white; padding: 15px 30px; 
            cursor: pointer; transition: 0.3s; margin-top: 20px; font-weight: bold;
        }
        .copy-btn:hover { background: var(--blue); box-shadow: 0 0 20px var(--blue); }

    </style>
</head>
<body>

    <!-- LOGO OBEN LINKS -->
    <img src="https://i.imgur.com" class="top-logo" alt="LSPD Logo">

    <!-- HERO -->
    <div class="hero">
        <div class="hero-content">
            <h1 class="main-title">Maverick Stone</h1>
            <div class="typewriter-box">
                <span class="typewriter-text" id="typewriter"></span>
            </div>
            <button class="copy-btn" onclick="document.getElementById('depts').scrollIntoView()">Bewerbung Ã–ffnen</button>
        </div>
    </div>

    <!-- ABTEILUNGEN -->
    <section id="depts">
        <h2 style="font-family:'Oswald'; letter-spacing:5px; text-align:center;">KOMPETENZBEREICHE</h2>
        <div class="dept-grid">
            <div class="dept-btn" onclick="showDept('patrol')">ðŸš” Patrol</div>
            <div class="dept-btn" onclick="showDept('swat')">âš” SWAT</div>
            <div class="dept-btn" onclick="showDept('ia')">ðŸ›¡ Internal Affairs</div>
            <div class="dept-btn" onclick="showDept('training')">ðŸŽ“ Training Dept.</div>
        </div>

        <div id="dept-box" class="dept-info">
            <h3 id="dept-title" style="color:var(--blue); font-family:'Oswald';">WÃ¤hle eine Abteilung</h3>
            <p id="dept-text" style="margin-top:10px; color:#ccc;">Klicke auf einen der Buttons oben, um Details zu sehen.</p>
        </div>
    </section>

    <!-- DISCORD COPY -->
    <section style="text-align:center; background:#080808;">
        <h2 style="font-family:'Oswald'; margin-bottom:20px;">KONTAKT</h2>
        <p>Fragen? Melde dich direkt bei mir:</p>
        <button class="copy-btn" onclick="copyDiscord()">Discord: <span id="discord-tag">agrar.julian</span></button>
        <p id="copy-msg" style="color:var(--blue); margin-top:10px; display:none;">In Zwischenablage kopiert!</p>
    </section>

    <script>
        // TYPEWRITER FIX (KEIN BESCHLEUNIGEN MEHR)
        const text = "Verantwortung beginnt dort, wo andere zÃ¶gern.";
        let charIndex = 0;
        let isDeleting = false;
        const target = document.getElementById("typewriter");

        function typeLoop() {
            const speed = isDeleting ? 50 : 100;
            if (!isDeleting && charIndex <= text.length) {
                target.innerHTML = text.substring(0, charIndex);
                charIndex++;
            } else if (isDeleting && charIndex >= 0) {
                target.innerHTML = text.substring(0, charIndex);
                charIndex--;
            }

            if (charIndex === text.length + 1) {
                isDeleting = true;
                setTimeout(typeLoop, 2000);
            } else if (charIndex === -1) {
                isDeleting = false;
                charIndex = 0;
                setTimeout(typeLoop, 500);
            } else {
                setTimeout(typeLoop, speed);
            }
        }
        typeLoop();

        // ABTEILUNGS-LOGIK
        const deptContent = {
            patrol: ["Patrol Division", "Das RÃ¼ckgrat des LSPD. ZustÃ¤ndig fÃ¼r PrÃ¤senz, Notrufe und Verkehrskontrollen. Jeder Officer startet hier seine Karriere."],
            swat: ["SWAT Division", "Spezialeinheit fÃ¼r Hochrisiko-EinsÃ¤tze, Geiselnahmen und taktische Zugriffe. Nur fÃ¼r die Elite."],
            ia: ["Internal Affairs", "Ãœberwachung der IntegritÃ¤t. Wir stellen sicher, dass Korruption keine Chance hat und die Regeln eingehalten werden."],
            training: ["Training Department", "Ausbildung der Academy-Phase. Wir bereiten Recruits auf den harten Alltag auf den StraÃŸen von Los Santos vor."]
        };

        function showDept(id) {
            document.getElementById('dept-box').style.display = 'block';
            document.getElementById('dept-title').innerText = deptContent[id][0];
            document.getElementById('dept-text').innerText = deptContent[id][1];
        }

        // DISCORD COPY
        function copyDiscord() {
            const tag = document.getElementById("discord-tag").innerText;
            navigator.clipboard.writeText(tag);
            document.getElementById("copy-msg").style.display = "block";
            setTimeout(() => { document.getElementById("copy-msg").style.display = "none"; }, 2000);
        }
    </script>
</body>
</html>
